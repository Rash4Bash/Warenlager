<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown-Menü mit Div</title>
    <style>
/* ------------------main-Links------------------ */
        body {
            font-family: Arial, sans-serif;
            background-color: silver;
            width: 80%;
        }
        .menu {
            display: flex; 
            justify-content: space-evenly;
            padding: 10px; 
            background-color: rgba(78, 134, 151, 0.322);
            
        
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }

        .menu > div {
            position: relative; 
            margin-right: 15px; 
        }

/* ------------------menü-Links------------------ */
        .menu a {
            display: block; 
            padding: 10px; 
            text-decoration: none; 
        }

/* ------------------Oben-Links------------------ */

        .menu .oben:hover {
        border-bottom: solid;
        border-radius: 20%;
        border-color: grey;
        }
        /* Dropdown-Menü */
        .dropdown .unterpage {
            display: none; 
            position: absolute; 
            top: 100%; 
            min-width: 100%; 
            border-radius: 0 0 20px 20px; 
            text-align: center;
            z-index: 1; 
        }
        
        .dropdown:hover .unterpage {
            display: block; /* Dropdown anzeigen beim Hover über den Hauptlink */
        }
        
        /* ------------------Dropdown-Links------------------ */
        .dropdown .unterpage > div {
            display: block; /* Jeder Dropdown-Eintrag als Block */
            border-bottom-left-radius: 10px; 
        }
        .dropdown .unterpage  {
            border-bottom-left-radius:10px;
            border-bottom-right-radius:10px;
        }
        
        /* Hover-Effekt für Dropdown-Links */
        .dropdown .unterpage > div a:hover {
            border-left:solid;
            border-radius: 70%;
            border-color: rgb(232, 0, 0);
            background-color: rgba(0, 0, 0, 0.332);
            padding: 10px;
            
        }
/* ------------------mitte-Links------------------ */
.mitte{
    border: 4px solid;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
    
}
/* ------------------unten-Links------------------ */
        </style>
</head>
<body>
<div class="header">
    <div class="menu">
        <div class="oben"><a href="Inhalte/artikel.blade.php">Dashboard</a></div>

         <a href="#" class="oben">Artikel</a>
        </div>

        <div class="oben"><a href="#">Notizen</a></div>

             <div class="topbutton"><a href="#">Notitz Erstellen</a></div>
             <div><a href="#">Notize abrufen</a></div>
            </div>
         </div>
         <div class="oben"><a href="#">Meldung</a></div>
        </div>
    </div>


    <div class="mitte">inhalt</div>
</body>
</html>
